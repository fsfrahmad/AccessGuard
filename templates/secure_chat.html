<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureChat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span><i class="fas fa-shield-alt"></i> SecureChat</span>
    </div>
    <div class="navbar-menu">
      <a href="{{ url_for('dashboard') }}" class="nav-item"><i class="fas fa-home"></i> Home</a>
      <a href="{{ url_for('secure_chat') }}" class="nav-item active"><i class="fas fa-robot"></i> SecureChat</a>
      
      <a href="{{ url_for('users') }}" class="nav-item"><i class="fas fa-users"></i> Users</a>
      <a href="{{ url_for('profile') }}" class="nav-item"><i class="fas fa-user"></i> Profile</a>
      <a href="{{ url_for('logout') }}" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fas fa-robot"></i> SecureChat</h2>
      <p>Ask me about Information Security, Networking, or Hacking!</p>
    </div>
    <div class="chat-history" id="chat-history">
      <!-- Messages will be appended here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
