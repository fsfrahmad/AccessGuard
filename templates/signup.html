<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <form method="POST">
      <h2>Sign Up</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="input-box">
        <input type="text" required name="username" placeholder=" ">
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="email" required name="email" placeholder=" ">
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" required name="password" id="password" placeholder=" ">
        <label>Password</label>
        <i class="fas fa-eye eye-icon" onclick="togglePassword('password')"></i>
      </div>
      <div class="input-box">
        <input type="password" required name="confirm_password" id="confirm_password" placeholder=" ">
        <label>Confirm Password</label>
        <i class="fas fa-eye eye-icon" onclick="togglePassword('confirm_password')"></i>
      </div>
      <div class="input-box">
        <input type="text" required name="role" placeholder=" ">
        <label>Role (admin/user)</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="form-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
