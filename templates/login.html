<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://kit.fontawesome.com/8d19e07a39.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form method="POST">
      <h2>Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="input-box">
        <input type="text" required name="identifier" placeholder=" ">
        <i class="fas fa-user input-icon"></i>
        <label>Username or Email</label>
      </div>
      <div class="input-box">
        <input type="password" required name="password" id="password" placeholder=" ">
        <i class="fas fa-lock input-icon"></i>
        <label>Password</label>
        <i class="fas fa-eye eye-icon" onclick="togglePassword('password')"></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="form-footer">
        <p><a href="{{ url_for('forgot') }}">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
